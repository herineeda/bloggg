{% extends 'base.html' %}
{% load static %}
{% block content %}

{% for blog in blogs.all %}
  <br>
<div class="row"style="width: 50rem; margin-right: auto; margin-left: auto;  margin-bottom: 20px; padding:20px; ">
<div class="col-sm" align="center" style=" color:black; border">
<div class="card border-dark mb-3">
    <div class="card-body">
        <h5 class="card-title">{{blog.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
        <p class="card-text">{{blog.summary}}</p>
        <a href="{%url 'detail' blog.id%}" class="card-link">...more</a>
    </div>
</div>
</div>
</div>
{% endfor %}




{% endblock %}
